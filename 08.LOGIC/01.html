<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Operadores ternarios</title>
</head>
<body>
    <script type= "text/javascript">
    /*
    TERNARIOS ( NOS SIRVE PARA COMPROBAR SI UNA CONDICION SE DA Y PUEDO DAR UNA RESPUESTA NEGATIVA O POSITIVA)
    Quiero irme de viaje,Â¿tengo suficiente dinero?
    -Si, me voy de viaje.
    -No, tengo que seguir ahorrando*/

    const flight = 100;
    const hotel = 50;
    const tour = 30;
    const TOTAL = flight + hotel + tour;
    const BUDGET = 300;

    //ternaria
    const result = BUDGET > TOTAL 
            ? console.log('Si, me voy de viaje') // resultado positivo
            : console.log('No, sigue ahorrando') // resultado negativo

      
    </script>
</body>
</html>
