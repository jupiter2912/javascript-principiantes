<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Booleans</title>
</head>
<body>
    <script type="text/javascript">
    
    /**
     * Es el momento de gestionar los booleanos
     * /
     */

     //TRUE
     
     console.log(Boolean(1)) //1)
     console.log(Boolean('Whatever'))   //'WHATEVER'
     console.log(Boolean(3.14))  //3.14
     console.log(Boolean(100 > 5))  //100>5
     console.log(Boolean(1 < 100))   //1<100
     console.log(Boolean('1' == 1)) //'1' == 1


     //FALSE

     console.log(Boolean(0)) //0
     console.log(Boolean(-0))   //-0
     console.log(Boolean(''))  // ""
     console.log(Boolean(NaN))  // NaN
     console.log(Boolean(null))   // null
     console.log(Boolean(undefined)) //undefined
     console.log(Boolean('1' === 1)) // dara false poque === compara tambien el tipo


    
    </script>
</body>
</html>
