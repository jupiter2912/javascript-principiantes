<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Numbers</title>
</head>
<body>
    <script type="text/javascript">

    //Suma, resta, multiplicacion y division
        console.log(2 + 2)
        console.log(2 - 2)
        console.log(2 * 2)
        console.log(2 / 2)

    //Comparaciones
        console.log(10 < 20) // menor que
        console.log(40 > 20) // mayor que
        console.log(40 >= 20) // mayor o igual que
        console.log(10 <= 20) // menor o igual que
        console.log(10 == 10) // igual que

        //con el tripe igual iguala los valores y el tipo
        console.log(10 === 10) //dara true
        console.log(10 === '10') //dara false

        //distinto
        console.log(10 != 20)



        
        

    
    
    </script>
</body>
</html>
